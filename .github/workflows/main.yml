name: Spanish Mod

on:
  push:
    branches:
      - master
    paths:
      - 'MsgEditorLT/Data/**'
  pull_request:
    branches:
      - master
    paths:
      - 'MsgEditorLT/Data/**'

jobs:
  process_and_compile_files:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Run setn_folder.py
      run: python MsgEditorLT/setn_folder.py

    - name: Run import_msg_params.py
      run: python MsgEditorLT/import_msg_params.py

    - name: Run compiler.py
      run: python MsgEditorLT/compiler.py

    - name: Upload compiled artifact
      uses: actions/upload-artifact@v4
      with:
        name: spanish-mod-dev
        path: MsgEditorLT/compiled/
        if-no-files-found: warn

  create_pre_release:
      needs: process_and_compile_files
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: spanish-mod-dev
          path: MsgEditorLT/compiled

      - name: Compress compiled folder
        run: |
          zip -r SpanishMod-dev_MC.zip MsgEditorLT/compiled
          echo "COMPRESSED_ARTIFACT=SpanishMod-dev_MC.zip" >> $GITHUB_ENV

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ env.COMPRESSED_ARTIFACT }}
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v0.0.0-pre-${{ github.run_number }}
          name: Pre-release
          body: Commit.
          draft: false
          prerelease: true
          generateReleaseNotes: false
          makeLatest: legacy
          omitBody: false
          omitBodyDuringUpdate: false
          omitDraftDuringUpdate: false
          omitName: false
          omitNameDuringUpdate: false
          omitPrereleaseDuringUpdate: false
          removeArtifacts: false
          replacesArtifacts: true
          skipIfReleaseExists: false
          updateOnlyUnreleased: false
