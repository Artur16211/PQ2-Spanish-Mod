name: Run Scripts and Create Artifact

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Run setn_folder.py
        run: python MsgEditorLT/setn_folder.py
        working-directory: ${{ github.workspace }}

      - name: Run import_msg_params.py
        run: python MsgEditorLT/import_msg_params.py
        working-directory: ${{ github.workspace }}

      - name: Run compiler.py
        run: python MsgEditorLT/compiler.py
        working-directory: ${{ github.workspace }}

      - name: Create artifact
        run: |
          $sourcePath = Join-Path $env:GITHUB_WORKSPACE "MsgEditorLT\compiled"
          $destinationPath = Join-Path $env:GITHUB_WORKSPACE "compiled.zip"
      
          if (Test-Path -Path $sourcePath) {
            Add-Type -AssemblyName System.IO.Compression.FileSystem
            [System.IO.Compression.ZipFile]::CreateFromDirectory($sourcePath, $destinationPath)
          } else {
            Write-Host "Directory '$sourcePath' not found."
            exit 1
          }
        shell: powershell





      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: compiled-artifact
          path: compiled.zip
