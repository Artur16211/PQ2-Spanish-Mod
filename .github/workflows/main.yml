name: Process and Compile Files

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  process_and_compile_files_job:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Run first script
      run: python MsgEditorLT/setn_folder.py

    - name: List Data directory after first script
      run: dir Data

    - name: Run second script
      run: python MsgEditorLT/import_msg_params.py

    - name: List imported directory after second script
      run: dir imported

    - name: Run third script
      run: python MsgEditorLT/compiler.py

    - name: List compiled directory after third script
      run: dir compiled

    - name: Upload compiled artifact
      uses: actions/upload-artifact@v2
      with:
        name: compiled-files
        path: compiled/
        if-no-files-found: warn
